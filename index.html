<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kodiark</title>
  <meta name="description" content="Kodiark – from concept to production‑grade software in minutes." />
  <meta property="og:title" content="Kodiark" />
  <meta property="og:description" content="From concept to production‑grade software in minutes." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23192a3a'/%3E%3Cpath d='M18 33c6 6 12 6 18 0 2-2 4-4 6-4 4 0 6 4 6 7 0 8-7 15-16 15S16 44 16 36c0-3 2-7 6-7 2 0 4 2 6 4z' fill='%23fff'/%3E%3C/svg%3E" />
  <style>
    :root {
      --ink: #0f1720;
      --muted: #4a5565;
      --accent: #1b2c3d;
      --bg: #ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0d10; --ink:#e9edf1; --muted:#97a2b2; --accent:#1b2c3d; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; background: var(--bg); color: var(--ink); font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; }
    .wrap { min-height: 100dvh; display:grid; place-items:center; padding: 48px 20px; }
    .card { width: 100%; max-width: 880px; display:flex; flex-direction:column; align-items:center; text-align:center; gap:28px; }
    .brand { display:flex; align-items:center; justify-content:center; gap:22px; flex-wrap:nowrap; }
    .brand img { height: 72px; width:auto; image-rendering:-webkit-optimize-contrast; display:block; }
    h1 { font-size: clamp(28px, 6vw, 56px); line-height: 1.05; margin:0; letter-spacing:-0.02em; }
    p.tag { font-size: clamp(16px, 2.4vw, 22px); color: var(--muted); margin:0; }
    .halo { position:relative; }
    .logo-tile{background:#fff;border-radius:16px;padding:18px 24px;border:1px solid color-mix(in oklab, var(--muted) 18%, transparent); box-shadow: 0 8px 30px rgba(0,0,0,.08);} 
    .brand.halo::before{content:"";position:absolute;inset:-45px;z-index:-1;background: radial-gradient(1200px 300px at 50% -50px, color-mix(in oklab, var(--accent), transparent 60%), transparent 70%);} 
    @media (prefers-color-scheme: dark){ .logo-tile{background:#ffffff; border-color: color-mix(in oklab, #ffffff 10%, var(--muted));} }
    footer { position: fixed; inset:auto 0 0 0; display:flex; justify-content:center; padding: 16px; color: var(--muted); font-size: 14px; backdrop-filter: blur(6px); background: color-mix(in oklab, var(--bg) 86%, transparent); border-top: 1px dotted color-mix(in oklab, var(--muted) 25%, transparent); }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="brand halo" aria-label="Kodiark">
        <div class="logo-tile"><img src="logo.png" alt="Kodiark" height="128" /></div>
      </div>
      <h1>The Fastest Path from Concept to Production.</h1>
      <p class="tag">Kodiark accelerates software creation—automating the journey from an idea to running, enterprise-grade applications in record time.</p>
    </div>
  </main>
  <footer>
    <small>© <span id="y"></span> Kodiark</small>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
